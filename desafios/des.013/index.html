<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>

        <div class="form_container">
            <div class="form_header">
                <p>Formulário</p>
            </div>

            <div class="form_body">
                <h1 class="form_title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais do seu carro</p>
                <form>

                    <div class="box_input">
                        <label for="title">Título do anúncios <span class="required_field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um titulo para o anuncio do seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box_input">
                        <label for="price">Preço<span class="required_field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="O valor desejado para venda" minlength="4" maxlength="30" required>
                    </div>

                    <div class="box_input">
                        <label for="descrption">Descrição<span class="required_field">*</span></label>
                        <textarea name="descrption" id="descrption" class="block" placeholder="Faça uma breve descrição do seu automóvel"></textarea>
                    </div>

                    <div class="box_input">
                        <label for="brand">Marca<span class="required_field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Marca do seu automóvel" required>
                    </div>

                    <div class="box_input">
                        <label for="model">Modelo<span class="required_field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="O modelo do seu automóvel" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box_input">
                        <label for="milage">Kilometragem<span class="required_field">*</span></label>
                        <input type="number" name="milage" id="milage" class="block" placeholder="Kilometragemn do veiculo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box_input">
                        <label for="purchase_date">Data de compra<span class="required_field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                    <div class="box_input">

                        <p>Tipo de câmbio: <span class="required_field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>

                        <input type="radio" id="automatic" name="gear">
                        <label for="automatic">Automático</label>

                        <input type="radio" id="manual_cvt" name="gear">
                        <label for="manual_cvt">Manual CVT</label>

                        <input type="radio" id="semi_automatic" name="gear">
                        <label for="semi_automatic">Semi automático</label>

                    </div>

                    <div class="optional_box">
                        <p>Opcionais</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="airbag" id="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="eletric_window" id="optional[]" value="eletric_window">
                                <label for="eletric_window">Vidros Elétricos</label>
                            </li>
                            <li>
                                <input type="checkbox" name="alarm" id="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ac" id="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="lane_assist" id="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="key_less" id="optional[]" value="key_less">
                                <label for="key_less">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="smartphone" id="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="leather_seat" id="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box_input">
                        <p>Fotos do carro: <span class="required_field">*</span></p>
                        <input type="file" multiple required accept="image/png, image/jpeg" id="images" name="images">
                    </div>

                    <input type="submit" value="Cadastrar" class="btn_submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
