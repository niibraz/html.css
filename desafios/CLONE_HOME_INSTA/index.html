<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main_container">
            <div id="banner_container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <div id="form_container">
                <div id="form_box">
                    <img id="logo_insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login_form">
                        <input type="text" name="username" placeholder="Numero de telefone, usuario ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other_links">
                        <div id="facebook_login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot_pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register_container">
                    <p>Nao tem uma conta? <a href="#">Cadastra-se</a></p>
                </div>
                <div id="get_app_container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="AppleStore">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="GooglePlay">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer_links">
                <li><a href="">Meta</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Ajuda</a></li>
                <li><a href="">API</a></li>
                <li><a href="">Privacidade</a></li>
                <li><a href="">Termos</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instragam by Meta</p>
    </footer>
</body>
</html>
