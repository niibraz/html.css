<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Kaoly';
            src: url('Kaoly\ Demo-Regular.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Kaoly', Times, serif;
            font-size: 3em;
            font-weight: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
       Quam at porro minus cumque tempore? Consequuntur 
       ex vitae, unde deleniti libero hic est illum reiciendis 
       voluptatibus molestiae molestias culpa nostrum mollitia.
    </p>
</body>
</html>
