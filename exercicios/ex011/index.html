<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        tente abrir esse site em diferentes dispositivos ou apenas diminua ou aumente o
        tamanho do navegador 
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/PEQUENA.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/MEDIA.png" type="image/png">
        <img src="imagens/GRANDE.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um audio!!</p>
    <audio preload="auto" autoplay controls >
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Lawrence - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Lawrence - TrackTribe.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Lawrence - TrackTribe.mp3">Baixe aqui o arquivo</a></p>

</body>
</html>
