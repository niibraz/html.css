<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<style>
    body{
        font-family: Candara;
    }
</style>
<body>
    <!--Vídeos no Computador-->
    <h1>Inserindo videos localmente</h1> 
    <p>Este video esta hospedado no meu proprio servidor!</p>
    <video width="560" controls loop autoplay poster="imagens/FLORESTAS.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <p>Seu navegador não é compativel com reprodução de vídeo <br> <a href="midia/meu-video.mp4">Baixe aqui o vídeo</a> </p>

    <!--Vídeos no Youtube-->
    <h1>Inserindo videos do Youtube</h1>
    <p>Este video está hospedado em um servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
   
</body>
</html>
