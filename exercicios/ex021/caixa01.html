<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
           
            border: 10px solid grey;

            padding:10px;
           
            margin: 25px;
           
            outline: 5px dashed aqua;
        }
        a{
            border:5px solid blueviolet;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágrafos tambem sao exemplos de box-level, mas os <a href="">links são exemplos inline-level</a> Vamos ver como tudo isso funciona </p>
</body>
</html>
